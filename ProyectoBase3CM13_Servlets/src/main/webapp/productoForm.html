            <form method="post" action="ProductoController?accion=guardar">
                <div class="nb-3">
                    <label for="txtNombreProducto" class="form-label">Nombre Producto</label>
                    <input type="text" id="txtNombreProducto" name="txtNombreProducto" placeholder="Nombre del producto"
                           class="form-contol" required="required"/>
                </div>
                <div class="nb-3">
                    <label for="txtDescripcionProducto" class="form-label">Descripcion del Producto</label>
                    <input type="text" id="txtDescripcionProducto" name="txtDescripcionProducto" placeholder="DescripcionProducto"
                           class="form-contol" required="required"/>
                </div>
                <div class="nb-3">
                    <label for="txtPrecio" class="form-label">Precio Producto</label>
                    <input type="text" id="txtPrecio" name="txtPrecio" placeholder="$0000.00"
                           class="form-contol" required="required"/>
                </div>
                <div class="nb-3">
                    <label for="txtExistencia" class="form-label">Existencia Producto</label>
                    <input type="number" id="txtExistencia" name="txtExistencia" step="1" min="1" 
                           max="100" placeholder="Existencia del producto"
                           class="form-contol" required="required"/>
                </div>
                <div class="nb-3">
                    <label for="txtStockMinimo" class="form-label">Stock Producto</label>
                    <input type="number" id="txtStockMinimo" name="txtStockMinimo" placeholder="Stock Producto"
                           min="10" max="100" class="form-contol" required="required"/>
                </div>
                <div class="nb-3">
                    <label for="txtClaveCategoria" class="form-label">Clave Categoria</label>
                    <input type="number" id="txtClaveCategoria" name="txtClaveCategoria" placeholder="Clave de Categoria"
                           class="form-contol" required="required"/>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
